<!DOCTYPE html>
<html lang="ru">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/style.css">
<title>CRM-ShopOnline</title>
</head>

<body>
<!--По семантике здесь должен быть заголовок 1го уровня-->
<!--<h1>Главная страница онлайн магазина CRM-ShopOnline</h1>-->
<section class="wrapper">
  <h2 class="form__title">Добавить товар</h2>
  <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="POST" id="add-form">
    <fieldset class="form__box">
      <!-- Название таблицы есть в заголовке к секции .add -->
      <!-- <legend class="form__title-box">Добавить товар</legend> -->
      <label class="form__label" for="name">Наименование</label>
      <input class="form__input" type="text" name="name" id="name" required>
      
      <label class="form__label" for="category">Категория</label>
      <input class="form__input" type="text" name="category" id="category"required>
      

      <label class="form__label" for="units">Единицы измерения</label>
      <input class="form__input" type="text" name="units" id="units" required>
      
      <label class="form__label" for="discount">Дисконт</label>
      <input class="form__checkbox" type="checkbox" name="discount" id="discount">

      <input class="form__input form__input_disabled" type="text" name="discount_card" disabled><!--Дисконт-карта-->

      <label class="form__label" for="description">Описание</label>
      <textarea class="form__text-area form__input"name="description" id="description" required></textarea>
      
      <label class="form__label" for="count">Количество</label>
      <input class="form__number-input form__input" type="number" name="count" id="count" required>
      
      <label class="form__label" for="price">Цена</label>
      <input class="form__price-input form__input" type="number" name="price" id="price" required>
      
    </fieldset>
  </form>
  <button class="form__button" type="submit" form="add-form">Добавить товар</button>
</section>

</body>
</html>
