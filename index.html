<section class="page">
  <div class="container">
    <div class="page__title-wrap">
      <h2 class="page__title title">CMS</h2>
      <p class="page__total-cost-txt total-cost-txt">Итоговая стоимость:
        <span class="page__total-cost total-cost">$900.00</span>
      </p>
    </div>
    <form class="page__form" action="https://jsonplaceholder.typicode.com/posts" method="POST" id="table-form">
      <button class="page__filter" type="button">
        <span class="page__filter-txt">Фильтр</span> 
      </button>
      <div class="page-search-wrap">
        <label  class="page__search-label visually-hidden" for="page-search">Поиск товаров</label>
        <input class="page__search-input" id="page-search" type="search"  placeholder="Поиск по наименованию и категории">
      </div>
      <button class="page__modal-open form-btn" type="button">Добавить товар</button>
    </form>
    <div class="page__table-wrap">
      <table class="page__table table">
        <thead class="table__head">
          <tr class="table__row table__first-row">
            <th class="table__id table__header">id</th>
            <th class="table__name table__header">Наименование</th>
            <th class="table__category table__header">Категория</th>
            <th class="table__measure table__header">ед/изм</th>
            <th class="table__quantity table__header">количество</th>
            <th class="table__price table__header">Цена</th>
            <th class="table__sum table__header">Итог</th>
            <th class="table__icons table__header"></th>
            <th class="table__icons table__header"></th>
            <th class="table__icons table__header"></th>
          </tr>
        </thead>
        <tbody class="table__body">
        </tbody>
        <tfoot class="table__foot">
          <tr>
            <td colspan="4"></td>
          <td colspan="2">
            <div class="table__select-wrap">
              <label for="table-select">Показывать на странице:</label>
              <select class="table__select" name="pagination" id="table-select">
              <option value="value 10">10</option>
              <option value="value 15">15</option>
              <option value="value 20">20</option>
              <option value="value 25">25</option>
            </select>
            </div>
          </td>
          <td colspan="2">1-10 of 276</td>
          <td>
            <button class="table__previouse-page" type="button">
              <svg width="6" height="10" viewBox="0 0 6 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"/>
              </svg>    
            </button>
          </td>
          <td>
            <button class="table__next-page" type="button">
              <svg width="6" height="10" viewBox="0 0 6 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"/>
              </svg>
            </button>
          </td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>
</section>
